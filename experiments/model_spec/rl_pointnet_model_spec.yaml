
traj_feature_extractor:
    class: GoalFeature   
    opt: Adam   
    opt_kwargs:
        lr: 1.0e-3
    scheduler: MultiStepLR
    scheduler_kwargs:
        milestones: [8000, 16000, 30000, 50000, 70000, 90000]
        gamma: 0.3


state_feature_extractor:
    class: PointNetFeature   
    net_kwargs:
        input_dim: 40  
        extra_latent: 1
    opt: Adam   
    opt_kwargs:
        lr: 1.0e-3
    scheduler: MultiStepLR
    scheduler_kwargs:
        milestones: [8000, 16000, 30000, 50000, 70000, 90000]
        gamma: 0.3

 
